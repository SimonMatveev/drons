<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lintu</title>
    <link rel="stylesheet" href="./node_modules/swiper/swiper-bundle.min.css">
    <link href="./css/style.css" rel="stylesheet">
    
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <a href="" class="logo header__logo _ibg">
                <img src="./img/logo.svg" alt="Лого" class="logo__img">
            </a>
            <nav class="header__menu">
                <ul class="header__menu-list">
                    <li class="header__menu-item"><a href="" class="header__menu-link header__menu-link--active">Главная</a></li>
                    <li class="header__menu-item"><a href="" class="header__menu-link">О компании</a></li>
                    <li class="header__menu-item"><a href="" class="header__menu-link">Принципы</a></li>
                    <li class="header__menu-item"><a href="" class="header__menu-link">Партнеры</a></li>
                </ul>
                <div class="header__menu-icon"><span></span></div>
            </nav>
            <a href="" class="header__btn">Оставить заявку</a>
        </div>
    </header>

    <main class="main">
        <section class="main-block">
            <div class="main-block__swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide main-block__slide">
                        <img src="./img/first-screen.png" alt="" class="main-block__image main-block__image--big">
                        <img src="./img/first-screen--small.png" alt=""
                            class="main-block__image main-block__image--small">
                            <img src="./img/first-screen--extra-small.png" alt=""
                            class="main-block__image main-block__image--extra-small">
                    </div>
                    <div class="swiper-slide main-block__slide">
                        <img src="./img/first-screen.png" alt="" class="main-block__image main-block__image--big">
                        <img src="./img/first-screen--small.png" alt=""
                            class="main-block__image main-block__image--small">
                            <img src="./img/first-screen--extra-small.png" alt=""
                            class="main-block__image main-block__image--extra-small">
                    </div>
                </div>
                <div class="main-block__bottom-bar">
                    <div class="container main-block__container">
                        <div class="main-block__social">
                            <a href="" class="main-block__social-links">WhatsApp</a>
                            <a href="" class="main-block__social-links">YouTube</a>
                            <a href="" class="main-block__social-links">TikTok</a>
                        </div>
                        <div class="main-block__controls">
                            <div
                                class="main-block__controls-button main-block__controls-button-prev swiper-button-prev">
                                Назад</div>
                            <div
                                class="main-block__controls-button main-block__controls-button-next swiper-button-next">
                                Вперед</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./node_modules/swiper/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/ibg.js"></script>
</body>

</html>
